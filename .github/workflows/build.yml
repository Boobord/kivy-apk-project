name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Clean previous builds
      - name: Clean previous build
        run: |
          rm -rf $HOME/.buildozer
          rm -rf $HOME/android-sdk

      # 3. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 4. Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip git openjdk-17-jdk wget

      # 5. Install Python dependencies
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # 6. Install Android SDK Command Line Tools
      - name: Install Android SDK Command Line Tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest
          echo "export ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
          source $GITHUB_ENV

      # 7. Accept SDK licenses & install required packages
      - name: Accept SDK licenses and install packages
        run: |
          yes | sdkmanager --licenses || true
          yes | sdkmanager --update
          yes | sdkmanager "platforms;android-31" "build-tools;33.0.2" "platform-tools"

      # 8. Build APK
      - name: Build APK
        run: |
          buildozer android debug

